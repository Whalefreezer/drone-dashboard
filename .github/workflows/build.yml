name: Build and Release

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      
      - name: Build Frontend
        working-directory: frontend
        run: deno task build
      
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: backend/static
          retention-days: 1

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: backend/static
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx-ucl
      
      - name: Create bin directory
        run: mkdir -p backend/bin
      
      - name: Build for Windows
        working-directory: backend
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -trimpath -o bin/drone-dashboard.exe
          upx --best bin/drone-dashboard.exe
      
      - name: Build for Linux
        working-directory: backend
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -trimpath -o bin/drone-dashboard_linux_x86
          upx --best bin/drone-dashboard_linux_x86
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -trimpath -o bin/drone-dashboard_linux_arm
          upx --best bin/drone-dashboard_linux_arm
      
      - name: Build for macOS
        working-directory: backend
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -trimpath -o bin/drone-dashboard_mac_x86
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -trimpath -o bin/drone-dashboard_mac_arm
      
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: backend/bin/
          retention-days: 7

  create-release:
    needs: build-backend
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin
      
      - name: Upload Release Binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/drone-dashboard.exe
            bin/drone-dashboard_linux_x86
            bin/drone-dashboard_linux_arm
            bin/drone-dashboard_mac_x86
            bin/drone-dashboard_mac_arm 