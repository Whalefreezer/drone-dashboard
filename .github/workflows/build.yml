name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Frontend checks
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('frontend/deno.json', 'frontend/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Frontend Verify (format, lint, type-check)
        working-directory: frontend
        run: deno task verify

      - name: Frontend Test
        working-directory: frontend
        run: deno task test

      # Backend checks
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.mod', 'backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Backend Format Check
        working-directory: backend
        run: |
          if [ ! -z "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted. Run 'go fmt ./...' to fix."
            gofmt -s -l .
            exit 1
          fi

      - name: Backend Vet
        working-directory: backend
        run: go vet ./...

      - name: Backend Test
        working-directory: backend
        run: go test ./...

      - name: Backend Build Check (Linux amd64)
        working-directory: backend
        run: go build -o /tmp/drone-dashboard-test ./...

  build-frontend:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-build-${{ hashFiles('frontend/deno.json', 'frontend/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-build-

      - name: Build Frontend
        working-directory: frontend
        run: deno task build
      
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: backend/static
          retention-days: 1

  build-backend:
    needs: build-frontend
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: backend/static
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('backend/go.mod', 'backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Pre-fetch Go modules
        working-directory: backend
        run: go mod download
      
      - name: Build All Platforms
        working-directory: backend
        run: |
          chmod +x build.sh
          ./build.sh
      
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: backend/build/
          retention-days: 7

  create-release:
    needs: build-backend
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin
      
      - name: Upload Release Binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/drone-dashboard.exe
            bin/drone-dashboard_linux_x86
            bin/drone-dashboard_linux_arm
            bin/drone-dashboard_mac_x86
            bin/drone-dashboard_mac_arm 
